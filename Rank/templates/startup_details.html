<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Startup Details Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .container {
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        .header {
            display: flex;
            justify-content: flex-end;
            padding: 10px;
            background-color: #007bff;
        }

        .header a {
            margin-left: 15px;
            text-decoration: none;
            color: white;
            font-weight: bold;
        }

        .header a:hover {
            text-decoration: underline;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-top: 15px;
            font-weight: bold;
        }

        input,
        textarea,
        select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            padding: 12px;
            margin-top: 20px;
            font-size: 16px;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        .form-group {
            margin-bottom: 15px;
        }
    </style>
</head>

<body>
    <div class="header">
        <a href="/signup">PM Signup</a>
        <a href="/login">Login</a>
    </div>
    <div class="container">
        <h1>Startup Details Form</h1>
        <form action="/submit" method="POST">

            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="bmc_video_link">BMC Video Link:</label>
                <input type="url" id="bmc_video_link" name="bmc_video_link">
            </div>

            <div class="form-group">
                <label for="startup_name">Startup Name:</label>
                <input type="text" id="startup_name" name="startup_name" required>
            </div>

            <div class="form-group">
                <label for="problem_statement">Problem Statement:</label>
                <textarea id="problem_statement" name="problem_statement" rows="4"></textarea>
            </div>

            <div class="form-group">
                <label for="description">Description:</label>
                <textarea id="description" name="description" rows="4"></textarea>
            </div>

            <div class="form-group">
                <label for="current_status">Current Status:</label>
                <select id="current_status" name="current_status" required>
                    <option value="">Select Status</option>
                    <option value="Ideation">Ideation</option>
                    <option value="MVP">MVP</option>
                    <option value="Development">Development</option>
                    <option value="Product Launch">Product Launch</option>
                </select>
            </div>

            <div class="form-group">
                <label for="sns_institution">SNS Institution:</label>
                <input type="text" id="sns_institution" name="sns_institution">
            </div>

            <div class="form-group">
                <label for="team_details">Team Details:</label>
                <textarea id="team_details" name="team_details" rows="4"></textarea>
            </div>

            <div class="form-group">
                <label for="industry_vertical">Industry Vertical:</label>
                <select id="industry_vertical" name="industry_vertical" required>
                    <option value="">Select Industry Vertical</option>
                    <option value="Smart City / Manufacturing">Smart City / Manufacturing</option>
                    <option value="Health Care">Health Care</option>
                    <option value="Agriculture and Food Technology">Agriculture and Food Technology</option>
                    <option value="Aerospace and Defence">Aerospace and Defence</option>
                    <option value="Automobile">Automobile</option>
                    <option value="Retail [FMCGJ] Real Estate Entertainment & Finance">Retail [FMCGJ] Real Estate Entertainment & Finance</option>
                    <option value="Power / Energy">Power / Energy</option>
                    <option value="Other">Other</option>
                </select>
            </div>

            <div class="form-group">
                <label for="industry_technology">Industry Technology:</label>
                <select id="industry_technology" name="industry_technology" required>
                    <option value="">Select Technology</option>
                    <option value="Robotics and Automation">Robotics and Automation</option>
                    <option value="AR/VR/Metaverse Gaming and Digital Twins">AR/VR/Metaverse Gaming and Digital Twins</option>
                    <option value="Data Science/AI/ML">Data Science/AI/ML</option>
                    <option value="Internet of Things">Internet of Things</option>
                    <option value="Communication and Growth Tech">Communication and Growth Tech</option>
                    <option value="Additive Manufacturing (3D Printing)">Additive Manufacturing (3D Printing)</option>
                    <option value="Low Code Development">Low Code Development</option>
                </select>
            </div>

            <input type="submit" value="Submit">
        </form>
    </div>
</body>

</html>
