<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
</head>
<body>
    <h1>Product Manager Dashboard</h1>
    <table border="1">
        <thead>
            <tr>
                <th>Name</th>
                <th>Email ID</th>
                <th>Experience</th>
                <th>Interest</th>
                <th>Industry Verticals</th>
                <th>Technologies</th>
            </tr>
        </thead>
        <tbody>
            {% for pm in product_managers %}
            <tr>
                <td>{{ pm.name }}</td>
                <td>{{ pm.email }}</td>
                <td>{{ pm.experience }}</td>
                <td>{{ pm.interest }}</td>
                <td>{{ pm.industry_verticals|join(', ') }}</td>
                <td>{{ pm.technologies|join(', ') }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
