<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Manager Sign Up</title>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const verticalOptions = [
                "Smart City / Manufacturing",
                "Health Care",
                "Agriculture and Food Technology",
                "Aerospace and Defence",
                "Automobile",
                "Retail [FMCGJ] Real Estate Entertainment & Finance",
                "Power / Energy",
                "Other"
            ];
            const techOptions = [
                "Robotics and Automation",
                "AR/ VR/ Metaverse Gaming and Digital Twins",
                "Data Science / AI / ML",
                "Internet Of Things",
                "Communication and Growth Tech",
                "Additive Manufacturing (3D Printing)",
                "Low Code Development"
            ];

            function updateOptions(selectElement, selectedValues) {
                const options = selectElement.querySelectorAll('option');
                options.forEach(option => {
                    option.style.display = selectedValues.includes(option.value) ? 'none' : 'block';
                });
            }

            function handleSelectChange(e) {
                const selectedValues = Array.from(document.querySelectorAll('select[name^="industry_verticals_"], select[name^="technologies_"]'))
                    .map(select => select.value)
                    .filter(value => value);

                document.querySelectorAll('select[name^="industry_verticals_"]').forEach(select => {
                    updateOptions(select, selectedValues);
                });

                document.querySelectorAll('select[name^="technologies_"]').forEach(select => {
                    updateOptions(select, selectedValues);
                });
            }

            document.querySelectorAll('select').forEach(select => {
                select.addEventListener('change', handleSelectChange);
            });
        });
    </script>
</head>
<body>
    <h1>Product Manager Sign Up</h1>
    <form action="/signup" method="POST">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br>

        <label for="email">Email ID:</label>
        <input type="email" id="email" name="email" required><br>

        <label for="experience">Experience:</label>
        <input type="text" id="experience" name="experience" required><br>

        <label for="interest">Interest:</label>
        <input type="text" id="interest" name="interest" required><br>

        <fieldset>
            <legend>Industry Verticals (Select and Assign Priority):</legend>
            {% for i in range(1, 9) %} <!-- Adjust range if you have more or fewer verticals -->
                <label for="industry_vertical_{{ i }}">Priority {{ i }}:</label>
                <select id="industry_vertical_{{ i }}" name="industry_verticals_{{ i }}" required>
                    <option value="">Select an Industry Vertical</option>
                    {% for vertical in ['Smart City / Manufacturing', 'Health Care', 'Agriculture and Food Technology', 'Aerospace and Defence', 'Automobile', 'Retail [FMCGJ] Real Estate Entertainment & Finance', 'Power / Energy', 'Other'] %}
                        <option value="{{ vertical }}">{{ vertical }}</option>
                    {% endfor %}
                </select><br>
            {% endfor %}
        </fieldset>

        <fieldset>
            <legend>Technologies (Select and Assign Priority):</legend>
            {% for i in range(1, 8) %} <!-- Adjust range if you have more or fewer technologies -->
                <label for="technology_{{ i }}">Priority {{ i }}:</label>
                <select id="technology_{{ i }}" name="technologies_{{ i }}" required>
                    <option value="">Select a Technology</option>
                    {% for tech in ['Robotics and Automation', 'AR/ VR/ Metaverse Gaming and Digital Twins', 'Data Science / AI / ML', 'Internet Of Things', 'Communication and Growth Tech', 'Additive Manufacturing (3D Printing)', 'Low Code Development'] %}
                        <option value="{{ tech }}">{{ tech }}</option>
                    {% endfor %}
                </select><br>
            {% endfor %}
        </fieldset>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
